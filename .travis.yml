dist: trusty
sudo: false
language: cpp

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-7
env:
  - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

git:
  submodules: false

before_install:
  - eval "${MATRIX_EVAL}"
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive
  - pip install --user cpp-coveralls

script:
  - cmake -DCOVERAGE=1 .
  - cmake --build . --target kontext_kompiler_unit
  - ./kontext_kompiler_unit

after_success:
  - coveralls --root . -E ".*extern.*" -E ".*CMakeFiles.*"
